    <style>
       
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    background-color: #f0f0f0;
}

h1 {
    color: #333;
}

textarea {
    width: 90%;
    max-width: 600px;
    height: 100px;
    margin: 10px 0;
    font-size: 16px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    font-size: 16px;
    padding: 10px 20px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.vurdering {
    max-width: 90%; /* Begrens bredden til 90% av skjermen */
    word-wrap: break-word; /* Bryt linjer */
    text-align: left; /* Venstrejustert tekst */
    margin: 10px auto; /* Sentraliser og legg til avstand */
    font-size: 16px; /* Lesbar størrelse */
}

/* Tabell og rulling */
table {
    width: 100%;
    max-width: 600px; /* Begrens bredden */
    border-collapse: collapse;
    margin: 20px 0;
    overflow-x: auto;
    display: block; /* Gjør tabellen rullbar */
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

th {
    background-color: #007bff;
    color: white;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}    </style>
</head>
