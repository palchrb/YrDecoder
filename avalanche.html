<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skreddekoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 90%;
            max-width: 600px;
            height: 100px;
            margin: 10px 0;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Innpakning for tabellen */
        .table-container {
            width: 100%;
            overflow-x: auto; /* Gjør tabellen skrollbar horisontalt */
            margin: 20px 0;
        }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Media Query for små skjermer */
        @media screen and (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigeringsmeny -->
    <nav>
        <ul style="display: flex; gap: 20px; list-style: none; padding: 0; margin: 10px 0;">
            <li><a href="index.html" id="weatherDecoderLink">Værdekoder</a></li>
            <li><a href="avalanche.html" id="avalancheDecoderLink">Skreddekoder</a></li>
        </ul>
    </nav>

    <h1>Skreddekoder</h1>
    <p>Lim inn kodet melding nedenfor:</p>
    <textarea id="encodedAvalancheMessage" placeholder="Lim inn kodet melding her"></textarea>
    <button id="decodeAvalancheButton">Dekod</button>
    <h2>Dekodet informasjon</h2>
    <p id="dangerLevels"></p>
    <h3>Skredproblemer</h3>

    <!-- Innpakning for å sikre responsiv tabell -->
    <div class="table-container">
        <table id="avalancheTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Årsak</th>
                    <th>Spredning</th>
                    <th>Sensitivitet</th>
                    <th>Størrelse</th>
                    <th>Høyde</th>
                    <th>Retning</th>
                </tr>
            </thead>
            <tbody id="avalancheTableBody">
    <!-- Dekodet informasjon vises her -->
    </tbody>

        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
