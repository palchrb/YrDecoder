<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Decoder">
    <title>Weather Decoder</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 90%;
            max-width: 600px;
            height: 100px;
            margin: 10px 0;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
    width: 100%;
    max-width: 600px; /* Begrens bredden */
    border-collapse: collapse;
    margin: 20px 0;
    overflow-x: auto;
    display: block; /* Gjør tabellen rullbar */
}

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
     <!-- Navigeringsmeny -->
  <nav>
    <ul style="display: flex; gap: 20px; list-style: none; padding: 0;">
      <li><a href="index.html" id="weatherDecoderLink">Værdekoder</a></li>
      <li><a href="avalanche.html" id="avalancheDecoderLink">Skreddekoder</a></li>
    </ul>
  </nav>
    <h1>Weather Decoder</h1>
    <p>Paste the encoded weather message below:</p>
    <textarea id="encodedMessage" placeholder="Enter the first part of the message..."></textarea>
    <textarea id="encodedMessagePart2" placeholder="Enter the second part of the message (if applicable)..."></textarea>
    <button id="decodeButton">Decode</button>
    <table id="weatherTable">
    <thead>
        <tr>
            <th colspan="6" id="weatherDate">Dato: Ikke angitt</th>
        </tr>
        <tr>
            <th>Time</th>
            <th>Temp (°C)</th>
            <th>Precip (mm)</th>
            <th>Wind (Gust) m/s</th>
            <th>Direction</th>
            <th>Weather</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data fylles inn her av scriptet -->
    </tbody>
</table>
    <script src="script.js"></script>
</body>
</html>
